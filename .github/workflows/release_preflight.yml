name: Painel Web Release Preflight

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Gitleaks scan (blocking)
        run: gitleaks detect --source . --no-git --config .gitleaks.toml --redact

      - name: Install dependencies
        run: npm ci

      - name: Verify build integrity
        run: npm run ci:verify

      - name: Semgrep scan (blocking)
        run: semgrep scan --config auto --error --include='*.ts' --include='*.js' src vite.config.ts vite.config.js

      - name: Dependency audit (blocking)
        run: npm run security:audit

      - name: Generate security checklist
        run: |
          cat > release-preflight-painelweb.md <<'EOF'
          # Painel Web Release Preflight

          Status: PASS

          ## Blocking checks executed
          - Gitleaks
          - `npm run check`
          - `npm run build`
          - Semgrep (`--error`)
          - `npm audit --audit-level=high`
          EOF

      - name: Upload release checklist
        uses: actions/upload-artifact@v4
        with:
          name: painelweb-release-preflight
          path: release-preflight-painelweb.md
